<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="done"></p>
    <p id="id"></p>
    <p id="title"></p>
</body>
<script>
    const myPromise=fetch("https://jsonplaceholder.typicode.com/posts");
    myPromise.then(data=>{
        return data.json()
    })
    .then(actualdata=>{
        console.log(actualdata)
        let num=actualdata[0];
      
       
        document.getElementById("done").innerHTML=num.id;
        document.getElementById("id").innerHTML=num.body;
        document.getElementById("title").innerHTML=num.title;
    })
    // .then.fetch(error=>{
    //     console.log(error)
    // })
</script>
</html>
